<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML</title>
    </head>
    <body>
        <form action="formulir.html" method="get">
            Nama : <input type="text" name="nama" value="Nama"> 
        </br>
            Password : <input type="text" name="password" value="Password"> 
        </br>
        Jenis Kelamin :
        <input type="radio" name="jenis_kelamin" value="Laki-laki" checked /> Laki-laki
        
        <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
        </br>
        Hobi : <input type="checkbox" name="Hobi" value="hobi_baca" checked /> Membaca
        <input type="checkbox" name="Hobi" value="hobi_nulis" /> Menulis
        <input type="checkbox" name="Hobi" value="hobi_mancing" /> Memancing
        </form>
    </body>
</html>
